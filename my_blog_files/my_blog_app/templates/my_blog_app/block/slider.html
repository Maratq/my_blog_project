{% load static %}
<div class="container-fluid home-slider">
    <div id="carouselExampleCaptions" class="carousel slide" data-ride="carousel">
        <ol class="carousel-indicators">
            <li data-target="#carouselExampleCaptions" data-slide-to="0" class="active"></li>
            <li data-target="#carouselExampleCaptions" data-slide-to="1"></li>
            <li data-target="#carouselExampleCaptions" data-slide-to="2"></li>
        </ol>
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img src="{% static 'img/first_img.jpg' %}" width="200" height="600" class="d-block w-100"
                     alt="Первая картинка">
                <div class="carousel-caption d-none d-md-block">
                    <h5>Изучайте науку искусства и искусство науки.</h5>
                    <h2 align="right">-Леонардо да Винчи</h2>
                </div>
            </div>
            <div class="carousel-item">
                <img src="{% static 'img/second_img.jpg' %}" width="400" height="600" class="d-block w-100"
                     alt="Вторая картинка">
                <div class="carousel-caption d-none d-md-block">
                    <h2>Поистине, искусство заключено в природе; кто умеет обнаружить его, тот владеет им.</h2>
                    <h2 align="right">-Альбрехт Дюрер</h2>
                </div>
            </div>
            <div class="carousel-item">
                <img src="{% static 'img/third_img.jpg' %}" width="200" height="600" class="d-block w-100"
                     alt="Третья картинка">
                <div class="carousel-caption d-none d-md-block">
                    <h2>Творить искусство, может лишь избранник,
                        Любить искусство — всякий человек.</h2>
                        <h2 align="right">-Жюльен Грюнр</h2>
                </div>
            </div>
        </div>
        <a class="carousel-control-prev" href="#carouselExampleCaptions" role="button" data-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
        </a>
        <a class="carousel-control-next" href="#carouselExampleCaptions" role="button" data-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
        </a>
    </div>
</div>
